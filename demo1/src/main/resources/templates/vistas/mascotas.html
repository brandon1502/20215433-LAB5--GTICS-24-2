<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Lista Mascotas</title>
    </head>
    <body>

        <div th:insert="~{fragments/navbar-general.html :: navbar}"></div>

        <main>
            <div class="container px-4 py-5">
                <h1 class="pb-2 border-bottom">“Lista de mascotas</h1>
                <div class="d-flex mt-3 mb-4">
                    <a class="btn btn-primary" th:href="@{'/gestion/nuevaMascota'}">Nueva Mascota</a>
                </div>

                <div class="alert alert-success" role="alert" th:if="${msg != null}" th:text="${msg}">
                    A simple success alert—check it out!
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre de la mascota</th>
                            <th>Genero</th>
                            <th>Edad</th>
                            <th>Fecha de nacimiento</th>
                            <th>Vacunado?</th>
                            <th>Desparasitado?</th>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="mascota, info : ${listMascotas}">
                            <td th:text="${info.index + 1}"></td>
                            <td th:text="${mascota.nombre}"></td>
                            <td th:text="${mascota.genero}"></td>
                            <td th:text="${mascota.edad}"></td>
                            <td th:text="${mascota.fecha_nacimiento}"></td>
                            <td th:text="${mascota.vacunado}"></td>
                            <td th:text="${mascota.desparacitado}"></td>
                            <td><a class="btn btn-primary"
                                   th:href="@{'/mascota/verDetalles' + '?id=' + ${mascota.id}}">Ver Detalles</a>
                            </td>
                            <td><a class="btn btn-primary"
                                   th:href="@{'/mascota/edit' + '?id=' + ${mascota.id}}">Editar</a>
                            </td>

                            <td><a class="btn btn-danger"
                                   th:href="@{'/mascota/delete' + '?id=' + ${mascota.id}}">Borrar</a>
                            </td>



                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
