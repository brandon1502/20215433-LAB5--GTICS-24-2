<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Nuevo Empleado</title>
    </head>
    <body>

        <div th:insert="~{fragments/navbar-general.html :: navbar}"></div>

        <main>
            <div class="container px-4 py-5">
                <h1 class="pb-2 mb-3 border-bottom">Nueva Mascota</h1>

                <form method="post" th:action="@{/mascota/save}" class="mt-2">

                    <div class="mb-3">
                        <label for="nombre" class="form-label">nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre">
                    </div>
                    <div class="mb-3">
                        <label for="genero" class="form-label">genero</label>
                        <input type="text" class="form-control" name="genero" id="genero">
                    </div>

                    <div class="mb-3">
                        <label for="edad" class="form-label">edad</label>
                        <input type="text" class="form-control" name="edad" id="edad">
                    </div>

                    <div class="mb-3">
                        <label for="fecha_nacimiento" class="form-label">fecha de nacimiento</label>
                        <input type="text" class="form-control" name="fecha_nacimiento" id="fecha_nacimiento">
                    </div>

                    <div class="mb-3">
                        <label for="persona" class="form-label">Due√±o</label>
                        <select class="form-select" name="persona" id="persona">
                            <option th:each="persona: ${listaPersonas}"
                                    th:text="${persona.nombre}" th:value="${persona.id}">Open this select menu</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="vacunado" class="form-label">vacunado?</label>
                        <input type="text" class="form-control" name="vacunado" id="vacunado">
                    </div>

                    <div class="mb-3">
                        <label for="desparacitado" class="form-label">desparacitado?</label>
                        <input type="text" class="form-control" name="desparacitado" id="desparacitado">
                    </div>

                    <a th:href="@{/gestion/mascotas}" class="btn btn-danger">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>
        </main>
        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
