<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Ver detalles </title>
    </head>
    <body>

        <div th:insert="~{fragments/navbar-general.html :: navbar}"></div>

        <main>
            <div class="container px-4 py-5">
                <h1 class="pb-2 mb-3 border-bottom">Ver detalles de viaje</h1>

                <form class="mt-2">

                    <div class="mb-3">
                        <label for="punto_recojo" class="form-label">Punto de Recojo</label>
                        <input th:value="${viaje.punto_recojo}" name="punto_recojo" type="text" class="form-control" id="punto_recojo" readonly/>
                    </div>
                    <div class="mb-3">
                        <label for="cant_personas" class="form-label">Cantidad de personas</label>
                        <input th:value="${viaje.cant_personas}" name="cant_personas" type="text" class="form-control" id="cant_personas" readonly />
                    </div>

                    <div class="mb-3">
                        <label for="cant_perros" class="form-label">Cantidad de perros</label>
                        <input th:value="${viaje.cant_perros}" name="cant_perros" type="text" class="form-control" id="cant_perros" readonly />
                    </div>

                    <div class="mb-3">
                        <label for="persona" class="form-label">Puesto</label>
                        <input th:value="${viaje.persona.nombre}" name="persona" type="text" class="form-control" id="persona" readonly />

                    </div>

                    <div class="mb-3">
                        <label for="lugar" class="form-label">Puesto</label>
                        <input th:value="${viaje.lugar.nombre}" name="lugar" type="text" class="form-control" id="lugar"  readonly/>

                    </div>


                    <a th:href="@{/gestion/viajes}" class="btn btn-danger">Regresar</a>

                </form>
            </div>
        </main>
        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
