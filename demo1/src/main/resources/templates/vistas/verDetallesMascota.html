<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Nuevo Empleado</title>
    </head>
    <body>

        <div th:insert="~{fragments/navbar-general.html :: navbar}"></div>

        <main>
            <div class="container px-4 py-5">
                <h1 class="pb-2 mb-3 border-bottom">Ver detalles de Mascota</h1>

                <form class="mt-2">

                    <div class="mb-3">
                        <label for="nombre" class="form-label">nombre</label>
                        <input th:value="${mascota.nombre}" name="nombre" type="text" class="form-control" id="nombre" readonly/>
                    </div>
                    <div class="mb-3">
                        <label for="genero" class="form-label">genero</label>
                        <input th:value="${mascota.genero}" name="genero" type="text" class="form-control" id="genero" readonly/>
                    </div>

                    <div class="mb-3">
                        <label for="edad" class="form-label">edad</label>
                        <input th:value="${mascota.edad}" name="edad" type="text" class="form-control" id="edad" readonly/>
                    </div>

                    <div class="mb-3">
                        <label for="fecha_nacimiento" class="form-label">fecha de nacimiento</label>
                        <input th:value="${mascota.fecha_nacimiento}" name="fecha_nacimiento" type="text" class="form-control" id="fecha_nacimiento" readonly/>
                    </div>

                    <div class="mb-3">
                        <label for="mascota" class="form-label">Due√±o</label>
                        <input th:value="${mascota.persona.nombre}" name="mascota" type="text" class="form-control" id="mascota" readonly/>

                    </div>

                    <div class="mb-3">
                        <label for="vacunado" class="form-label">vacunado?</label>
                        <input th:value="${mascota.vacunado}" name="vacunado" type="text" class="form-control" id="vacunado" readonly/>
                    </div>

                    <div class="mb-3">
                        <label for="desparacitado" class="form-label">desparacitado?</label>
                        <input th:value="${mascota.desparacitado}" name="desparacitado" type="text" class="form-control" id="desparacitado" readonly/>
                    </div>

                    <a th:href="@{/gestion/mascotas}" class="btn btn-danger">Regresar</a>
                </form>
            </div>
        </main>
        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
