<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Nuevo Empleado</title>
    </head>
    <body>

        <div th:insert="~{fragments/navbar-general.html :: navbar}"></div>

        <main>
            <div class="container px-4 py-5">
                <h1 class="pb-2 mb-3 border-bottom">Nuevo Viaje</h1>

                <form method="post" th:action="@{/gestion/save}" class="mt-2">
                    <div class="alert alert-success" role="alert" th:if="${msg != null}" th:text="${msg}">
                        A simple success alertâ€”check it out!
                    </div>
                    <div class="mb-3">
                        <label for="punto_recojo" class="form-label">Punto de Recojo</label>
                        <input type="text" class="form-control" name="punto_recojo" id="punto_recojo">
                    </div>
                    <div class="mb-3">
                        <label for="cant_personas" class="form-label">Cantidad de personas</label>
                        <input type="text" class="form-control" name="cant_personas" id="cant_personas">
                    </div>

                    <div class="mb-3">
                        <label for="cant_perros" class="form-label">Cantidad de perros</label>
                        <input type="text" class="form-control" name="cant_perros" id="cant_perros">
                    </div>

                    <div class="mb-3">
                        <label for="persona" class="form-label">Puesto</label>
                        <select class="form-select" name="persona" id="persona">
                            <option th:each="persona: ${listaPersonas}"
                                    th:text="${persona.nombre}" th:value="${persona.id}">Open this select menu</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="lugar" class="form-label">Puesto</label>
                        <select class="form-select" name="lugar" id="lugar">
                            <option th:each="lugar: ${listaLugares}"
                                    th:text="${lugar.nombre}" th:value="${lugar.id}">Open this select menu</option>
                        </select>
                    </div>



                    <a th:href="@{/gestion/viajes}" class="btn btn-danger">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>
        </main>
        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
